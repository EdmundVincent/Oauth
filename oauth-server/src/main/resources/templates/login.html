<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OAuth 统一认证中心</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
        .card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 350px; }
        h2 { text-align: center; color: #1a73e8; margin-bottom: 20px; }
        .info { font-size: 13px; color: #666; margin-bottom: 20px; text-align: center; background: #e8f0fe; padding: 10px; border-radius: 6px;}
        input { width: 100%; padding: 12px; margin: 10px 0; box-sizing: border-box; border: 1px solid #dadce0; border-radius: 6px; font-size: 14px; }
        input:focus { border-color: #1a73e8; outline: none; }
        button { width: 100%; padding: 12px; background-color: #1a73e8; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; transition: background 0.3s; }
        button:hover { background-color: #1557b0; }
        .error { color: #d93025; font-size: 13px; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>用户登录</h2>
        
        <p th:if="${error}" class="error" th:text="${error}"></p>

        <div class="info" th:if="${client_id}">
            授权请求来源：<br>
            <strong th:text="${client_id}">Client ID</strong>
        </div>
        
        <form action="/login-action" method="post">
            <input type="text" name="username" placeholder="请输入用户名 (admin)" required />
            <input type="password" name="password" placeholder="请输入密码 (password)" required />
            
            <input type="hidden" name="client_id" th:value="${client_id}" />
            <input type="hidden" name="redirect_uri" th:value="${redirect_uri}" />
            <input type="hidden" name="state" th:value="${state}" />
            
            <button type="submit">立即授权并登录</button>
        </form>
    </div>
</body>
</html>
